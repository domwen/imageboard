<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css" media="all">
        <title>Imageboard</title>
</head>
<body>
    <h2>fgsrgfsgv</h2>

    <div class="main" v-if="images.length > 0">
        <!-- We dont have to use a form tag -->
        <form>
            <input v-model = "form.title" type="text" name="title" placeholder="title"> <!-- v-model connects element to data object in vue instance -->
            <input v-model = "form.description" type="text" name="description" placeholder="description">
            <input v-model = "form.username" type="text" name="username" placeholder="username">

            <input type="file" accept="image/*">
            <button v-on:click ="uploadFile">Upload</button>
        </form>

        <div v-for="image in images" id="gridContainer">

                <img :src="image.url" alt="" >
                <p>{{image.description}}
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
